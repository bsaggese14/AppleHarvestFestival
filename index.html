<!DOCTYPE HTML> 
<html>

	<head>
		<title>Apple Harvest Festival</title>

		<meta charset = "utf-8">

		<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Josefin+Slab:300' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="script/smoothscroll.js"></script>
		<link rel="stylesheet" href="script/OwlCarousel-master/owl-carousel/owl.carousel.css">
		<link rel="stylesheet" href="script/OwlCarousel-master/owl-carousel/owl.theme.css">
		<script type = "text/javascript" src="script/OwlCarousel-master/owl-carousel/owl.carousel.js"></script>
		<script type="text/javascript" src = "script/carousel.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

	</head>

	<body>

		<div id = "intro">
			<img id = "intro_pic" src="images/festival.png" alt = "festival">
		</div>

		<div id = "nav" class = "navbar">
			<div id = "navtext">
				<a href="#about" class = "smoothScroll">ABOUT</a>
				<a href="#pics" class = "smoothScroll">PICS</a>
				<a href="#vendors" class = "smoothScroll">VENDORS</a>
			</div>
		</div>


		<div id = "about">
			<img class = "decor" src="images/page_decoration.png" alt = "page decoration">
			<div id = "about_text">
				<p>33rd Annual Great Downtown Ithaca Apple Harvest Festival</p>
				<p> October 2 - October 4 </p>
				<p>Ithaca Commons</p>
			</div>
			<img class = "decor" src="images/page_decoration.png" alt = "page decoration">
		</div>

		<div id = "pics">
			<br>
			<div class = "owl-carousel">
				<img class = "apples" src="images/apples.jpg" alt = "apples">
				<img class = "apples" src="images/apples2.jpg" alt = "apples">
				<img class = "apples" src="images/food1.jpg" alt = "food">
				<img class = "apples" src="images/food2.jpg" alt = "food">
				<img class = "apples" src="images/food3.jpg" alt = "food">
				<img class = "apples" src="images/food4.jpg" alt = "food">
			</div>
			<p>carousel provided by owlgraphics</p>
		</div>

		<div id = "vendors">
			<img id = "vendor_pic" src="images/vendors.png" alt = "vendors">
		</div>

	</body>

</html>
